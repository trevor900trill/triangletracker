<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Triangle Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Akronim|Barlow+Semi+Condensed|Eagle+Lake|Farsan|Indie+Flower|Marck+Script|Miss+Fajardose|Monsieur+La+Doulaise|Mrs+Saint+Delafield|Poiret+One|Snippet|Stint+Ultra+Expanded|Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" href="css/index.css" rel= "stylesheet"/>
  </head>
  <body>
      <div class="sidebarcont">
          <div class="sidebar">
              <div class="sidebarlogo">
                    <p class="logotext">Triangle Tracker</p>
              </div>
              <div class="sidebaritem">
                  <section class="inputsbox">
                    <div class="inputs">
                          <label class="inputlabel" >First value:</label>
                          <input
                              type="number"
                              id="the-input1"
                              placeholder="input first value"/>
                    </div>
                    <div class="inputs">
                          <label class="inputlabel" >Second value:</label>
                          <input
                              type="number"
                              id="the-input2"
                              placeholder="input first value"/>
                    </div>
                    <div class="inputs">
                          <label class="inputlabel" >Third value:</label>
                          <input
                              type="number"
                              id="the-input3"
                              placeholder="input first value"/>
                    </div>
                    <div onclick="clickFunction()"class="buttonbox">
                        <p>Submit Values</p>
                    </div>
                    <div onclick="previous()"class="buttonbox">
                        <p>Previous</p>
                    </div>
                    <div onclick="forward()"class="buttonbox">
                        <p>Forward</p>
                    </div>
                  </section>
              </div>
          </div>
      </div>
      <div class="content">
          <article class="innerpagecontentbox">
                <section class="innerpagecontent">
                  <!-- THIS IS WHERE WE RENDER OUR ELEMENTS-->
                      <div class="description">
                          <p class="descriptiontext"></p>
                      </div>
                      <div class="imagebox">
                        <img class="triangleimage"/>
                      </div>
                      <div class="showvalue">
                        <div>
                          <p class="abs">you're first value: <span class="show1">waiting..</span></p>
                          <p class="abs2">you're second value: <span class="show2">waiting..</span></p>
                          <p class="abs3">you're third value: <span class="show3">waiting..</span></p>
                        </div>
                      </div>
                    <!-- THIS IS WHERE WE RENDER OUR ELEMENTS-->
                </section>
          </article>
      </div>
  <script src="script/index.js"></script>
  </body>
</html>
